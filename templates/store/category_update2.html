{% load widget_tweaks %}
{% load crispy_forms_tags %}


    <!-- Content Wrapper -->
    <div id="content-wrapper bg-light" class="d-flex flex-column">

      <!-- Main Content -->
    <div id="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">

    <div class="modal-header">
    <h5 class="modal-title text-success">Update Category</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>

    <div class="modal-body">
    <div class="row">
    <div class="col">
    <form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="entered_by" {% if user.is_authenticated %} value="{{ request.user.id }}" {% endif %} required id="id_entered_by">
    <div class="form-row">
                  
    <div class="form-group col-md-6">
    {{ form.category_name|as_crispy_field }}
    </div>

    <div class="form-group col-md-6">
    {{ form.description|as_crispy_field }}
    </div>
    </div>

    </form>
    </div>
    </div>
    </div>

    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="submit-btn btn btn-primary ml-4 pt-2 pb-1 pr-2"><i class="fa fa-barcode text-white"></i> Update Category</button>
    <a href="{% url 'store:category_list' %}" class="btn btn-info text-white pt-1 pb-2 px-3 mt-3 ml-3 mb-3"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Return to Category List</a> 






    </div>
    </div>
    <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
    </div>
