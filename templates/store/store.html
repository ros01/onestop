{% extends 'base15.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for item in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{item.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{item.item_name}}</strong></h6>
				<hr>

				<button data-item="{{item.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{item.unit_price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
