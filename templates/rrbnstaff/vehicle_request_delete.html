{% load widget_tweaks %}
{% load crispy_forms_tags %}

<div class="container-fluid">

<div class="modal-header">
<h5 class="modal-title text-success">Confirm Deletion</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>

<div class="modal-body">
<form action='.' method='POST'>{% csrf_token %}
<p class="lead">Do you want to delete this vehicle request "{{ object.vehicle }}"?</p>
<div class="ml-0">            
<button type="submit" class="btn btn-success"><i class="fa fa-barcode text-white"></i> Yes </button>
<a href="{% url 'rrbnstaff:request_list' %}" class="btn btn-info text-white pt-1 pb-2 px-3 mt-3 ml-3 mb-3"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Return to Vehicle Requests</a>
</div>
</form>
    
</div>
</div>
