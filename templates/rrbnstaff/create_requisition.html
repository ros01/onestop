{% load widget_tweaks %}
{% load crispy_forms_tags %}

<form method="post" action="" >
  {% csrf_token %}

<input type="hidden" name="requesting_staff" {% if user.is_authenticated %} value="{{ request.user.id }}" {% endif %} required id="id_requesting_staff">


 <div class="modal-header">
    <h5 class="modal-title text-success">Create Requisition</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
    <div class="form-group col-md-4">
    {{ form.item|as_crispy_field }}
    </div>

    <div class="form-group col-md-4">
    {{ form.quantity_requested|as_crispy_field }}
    </div>

    <div class="form-group col-md-4 mt-2 pt-2">
    <label for="id_department" class=" requiredField">Department<span class="asteriskField">*</span></label>
    <input type="text" name="department" class="form-control"  value="{{ user.department }}"  required id="id_department"  id="div_id_department" readonly>
    </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="submit-btn btn btn-success ml-4 pt-2 pb-1 pr-2"><i class="fa fa-podcast text-white"></i>&nbsp;Create Requisition</button>

  </div>

</form>
