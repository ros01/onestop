{% load widget_tweaks %}
{% load crispy_forms_tags %}

<form method="post" action="" >
  {% csrf_token %}

  <input type="hidden" name="user_id" {% if user.is_authenticated %} value="{{ request.user.id }}" {% endif %} >


 <div class="modal-header">
    <h5 class="modal-title text-success">Update Requisition</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
    <div class="form-group col-md-4">
    {{ form.item_name|as_crispy_field }}
    </div>

    <div class="form-group col-md-4">
    {{ form.quantity_requested|as_crispy_field }}
    </div>

    <div class="form-group col-md-4">
    {{ form.department|as_crispy_field }}
    </div>

    <div class="form-group col-md-4">
    {{ form.requesting_staff|as_crispy_field }}
    </div>
    

    </div>
    </div>

    
 
  

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="submit-btn btn btn-success ml-4 pt-2 pb-1 pr-2"><i class="fa fa-podcast text-white"></i>Update Requisition</button>

  </div>

</form>
